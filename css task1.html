<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-child(1)
        {
            color: blueviolet;
            font-style: italic;
        }
        li:nth-child(2)
        {
            color: red;
        }
        li:nth-child(3)
        {
            color: pink;
        }
        li:nth-child(4)
        {
            color: green;
        }
        li:nth-child(5)
        {
            color: brown;
        }
    </style>
</head>
<body>
    <ul>
        <h1>Branches</h1>
        <li>IT</li>
        <li>CSE</li>
        <li>ECE</li>
        <li>EEE</li>
        <li>CIVIL</li>
    </ul>
</body>
</html>
